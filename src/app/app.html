<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">üç≥ RecipeBox</span>
</mat-toolbar>

<mat-sidenav-container class="app-container" autosize>
  <mat-sidenav #sidenav class="sidenav" mode="side" opened>
    <mat-nav-list>
      <button mat-list-item (click)="navigateTo('recipes')" [class.active]="isActive('recipes')">
        <mat-icon matListItemIcon>menu_book</mat-icon>
        <span matListItemTitle>Mes Recettes</span>
      </button>

      <button mat-list-item (click)="navigateTo('stock')" [class.active]="isActive('stock')">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Mon Stock</span>
      </button>

      <button mat-list-item (click)="navigateTo('shopping-list')" [class.active]="isActive('shopping-list')">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Liste de Courses</span>
      </button>

      <mat-divider />

      <button
        mat-list-item
        (click)="navigateTo('recipes/manage')"
        [class.active]="isActive('recipes/manage')"
      >
        <mat-icon matListItemIcon>kitchen</mat-icon>
        <span matListItemTitle>Gestion des Recettes</span>
      </button>

      <button
        mat-list-item
        (click)="navigateTo('ingredients')"
        [class.active]="isActive('ingredients')"
      >
        <mat-icon matListItemIcon>restaurant</mat-icon>
        <span matListItemTitle>Gestion des Ingr√©dients</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
