<h2 mat-dialog-title>
  {{ isEditMode ? 'Modifier le stock' : 'Ajouter au stock' }}
</h2>

<form [formGroup]="form" mat-dialog-content>
  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ingrédient *</mat-label>
      <mat-select formControlName="ingredientId">
        @for (ing of data.ingredients; track ing.id) {
          <mat-option [value]="ing.id">{{ ing.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantité *</mat-label>
      <input matInput type="number" formControlName="quantity" step="1" />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date d'expiration *</mat-label>
      <input matInput [matDatepicker]="datePicker" formControlName="expiryDate" readonly />
      <mat-datepicker-toggle [for]="datePicker" matIconSuffix></mat-datepicker-toggle>
      <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>
  </div>
</form>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="!form.valid"
  >
    {{ isEditMode ? 'Modifier' : 'Ajouter' }}
  </button>
</div>
