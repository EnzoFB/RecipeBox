<div class="ingredient-form">
  <div class="form-header">
    <h2>{{ _ingredient ? "Modifier l'ingrédient" : 'Nouvel ingrédient' }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-section">
      <h3>Informations générales</h3>

      <div class="form-group">
        <label for="name">Nom de l'ingrédient *</label>
        <input id="name" type="text" formControlName="name" class="form-control" />
        <span class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
          Le nom est requis (min. 2 caractères)
        </span>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="category">Catégorie *</label>
          <select id="category" formControlName="category" class="form-control">
            <option value="">-- Sélectionner --</option>
            <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="unit">Unité *</label>
          <select id="unit" formControlName="unit" class="form-control">
            <option *ngFor="let u of units" [value]="u">{{ u }}</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h3>Informations nutritionnelles (pour 100g)</h3>

      <div class="form-row">
        <div class="form-group">
          <label for="calories">Calories (kcal)</label>
          <input
            id="calories"
            type="number"
            formControlName="calories"
            class="form-control"
            step="0.1"
          />
        </div>

        <div class="form-group">
          <label for="protein">Protéines (g)</label>
          <input
            id="protein"
            type="number"
            formControlName="protein"
            class="form-control"
            step="0.1"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="carbs">Glucides (g)</label>
          <input id="carbs" type="number" formControlName="carbs" class="form-control" step="0.1" />
        </div>

        <div class="form-group">
          <label for="fats">Lipides (g)</label>
          <input id="fats" type="number" formControlName="fats" class="form-control" step="0.1" />
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ _ingredient ? 'Modifier' : 'Créer' }} l'ingrédient
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
    </div>
  </form>
</div>
